<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="400" fill="#f8f9fa"/>
<!-- Head -->
<circle cx="150" cy="80" r="35" fill="#fdba74"/>
<!-- Hard hat -->
<ellipse cx="150" cy="60" rx="40" ry="20" fill="#fbbf24"/>
<!-- Body -->
<rect x="115" y="115" width="70" height="120" fill="#3b82f6" rx="8"/>
<!-- Arms -->
<rect x="85" y="135" width="25" height="70" fill="#fdba74" rx="12"/>
<rect x="190" y="135" width="25" height="70" fill="#fdba74" rx="12"/>
<!-- Legs -->
<rect x="125" y="235" width="20" height="120" fill="#2563eb" rx="10"/>
<rect x="155" y="235" width="20" height="120" fill="#2563eb" rx="10"/>
<!-- Tool belt -->
<rect x="110" y="210" width="80" height="15" fill="#92400e" rx="4"/>
<!-- Tools -->
<rect x="120" y="200" width="8" height="25" fill="#6b7280"/>
<rect x="135" y="195" width="6" height="30" fill="#6b7280"/>
<rect x="150" y="198" width="10" height="27" fill="#6b7280"/>
<!-- Shoes -->
<ellipse cx="135" cy="370" rx="18" ry="12" fill="#111827"/>
<ellipse cx="165" cy="370" rx="18" ry="12" fill="#111827"/>
<!-- Company logo on shirt -->
<circle cx="150" cy="160" r="15" fill="#1a0033"/>
<text x="150" y="165" font-family="Arial, sans-serif" font-size="8" fill="#FFD700" text-anchor="middle">EPA</text>
<text x="150" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Certified HVAC Technician</text>
</svg>
